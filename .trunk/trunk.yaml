version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
cli:
  version: 1.4.1
  sha256:
    darwin_arm64: bc00586469ed95260bbb539c39fc35fdae8b9ae8a58990be240b82ae10f09949
    darwin_x86_64: e4f5a9072c8150b12e2ced5599902c843ffba532e0256f3f94805d5568c438d8
    linux_x86_64: 0b5d9e906be9abba9938c191449b6277e8c669ffbbc9d814f34f947784a75670
lint:
  enabled:
    - dotenv-linter@3.3.0
    - hadolint@2.12.0
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - actionlint@1.6.23
    - eslint@8.34.0
    - git-diff-check@SYSTEM
    - gitleaks@8.15.3
    - markdownlint@0.33.0
    - prettier@2.8.4
  ignore:
    - linters: [ALL]
      paths:
        - node_modules/**
        - downloads
        - tests/e2e/videos
        - tests/e2e/screenshots
  threshold:
    - linters: [ALL]
      level: high
